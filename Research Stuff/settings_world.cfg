% WORLD
  debug = 0                                  #(bool) run world in debug mode (if available)
  worldType = Digit                          #(string) world to be used, [Digit]

% WORLD_Digit
  WorldUpdates = 50                          #(int) number of world updates brain has to evaluate each value
  allowDoneBit = 1                           #(bool) allow the brain to decide when its done
  dataFileName = ./ternaryMiniDigits.txt     #(string) name of file with numeral data
  evaluationsPerGeneration = 90              #(int) how many numbers should organism look at each gen?
  retinaType = 2                             #(int) 1 = center only, 2 = 2x2, 3 = 3x3, 4 = 4x4

